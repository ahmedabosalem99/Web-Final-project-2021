<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Open Library</title>
        <link rel="stylesheet" href="signin.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous"> 
        <script src="https://kit.fontawesome.com/3f4a81b702.js" crossorigin="anonymous"></script>
        <script src="script.js"></script>
        <link rel="icon" href="logo2.png" >
        <style>
            
        </style>
    </head>
    <body>

        <section class="signin-form" id="signin-form">
          <i  id ="exit" class="fas fa-times" onclick="myFunction5()" title="Press twice to 'exit'"></i>
          <h1>Sign in to Open Library <a href="#" class="logo"><i class="fas fa-book-reader"></i></a></h1>
            <form action="/index.htmls" method="post">
                <div class="container">
                  <label for="uname">Username</label>
                  <input type="text" placeholder="Enter Username" name="uname" required>
              
                  <label for="psw">Password</label>
                  <input type="password" placeholder="Enter Password" name="psw" required>
                      
                  <button type="submit">Sign in</button>
                  <label>
                    <input type="checkbox"  name="remember" required> Remember me
                  </label>
                </div>
                <div class="container">
                  <button type="button" class="cancelbtn">Cancel</button>
                  <span class="psw">Forgot <a href="#">password?</a></span>
                  <span class="psw">You have no account! <a href="registration.html">Register</a></span>
              </form>
        </section>
      </div>
    </body>
</html>
