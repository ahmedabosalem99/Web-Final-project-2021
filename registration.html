        <h1 class="heading"><span class="free"><span class="f">R</span>egistration  </span><span class="sample"><span class="s">F</span>orm</span></h1>
        <form  onsubmit="return formValiation()"  action="">
            <div class="container">

              <label for="infname">First Name</label>
              <input  id ="infname" type="text" placeholder="Enter your First Name" required>
                        
              
                <label for="inlname">Last Name</label>
                <input  id ="inlname"type="text" placeholder="Enter your Last Name" required>

              <label for="inemail">Email</label>
              <input id="inemail" type="text" placeholder="Enter Email" name="email" 
              pattern="[A-z0-9._%+-]+@[A-z0-9.-]+\.[A-z]{2,}$" onkeyup="checkmail(this)"
                            title="someone@example.com"
              required>
              <error id="mailalert"></error>
          
              <label for="inpassword">Password</label>
              <input id="inpassword"type="password" placeholder="Enter Password" name="psw" 
              pattern="(?!.* )(?=.*[A-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[^A-Za-z0-9]).{8,}" title=" the password will be accepted only if
              ‚Ä¢ the password must start with uppercase character.
              ‚Ä¢ the password must include 8 characters no more no less.
              ‚Ä¢ the password must include one digit at least.‚Ä¢ the password must include one special character like -, _, #,
              &, and *.
              ‚Ä¢ No white spaces allowed in the password" onkeyup="checkpsw(this)"
              required>
                <error id="passalert"></error>
                <error id="wspacesalert"></error>
          
              <label for="inpasswordrepeat">Repeat Password</label>
              <input id="inpasswordrepeat" type="password" placeholder="Repeat Password" name="psw-repeat"
              onkeyup="check(this)" required>
              <error id="confirmalert"></error>

              <label for="inphone">Phone Number</label> 
              <input id="inphone" name="phonenumber" type="text"  placeholder="Enter your phone number" maxlength="11"
              pattern="^01[0-2,5]\d{8}$" title="" onkeyup="checkphone(this)" required>
              <error id="phone"></error>

              <label for="inadress">Aderss</label> 
              <textarea  id ="inadress" placeholder="Enter  your adress" name="address" rows="8" required></textarea>
              <label for="ingender">Gender</label>

                <option value="male">male</option>

            </select>

          <form action="/index.htmls" method="post">
              <div class="container">
                <label for="uname">Username</label>

                <input type="password" placeholder="Enter Password" name="psw" required>

                  <input type="checkbox"  name="remember" required> Remember me
                </label>
              </div>
              <div class="container">
                <button type="button" class="cancelbtn">Cancel</button>

                <span class="psw">You have no account! <a href="registration.html">Register</a></span>
            </form>
      </section>
    <script>
        var cue = 1;
        function checkpsw(elem) {
            if (elem.value.length != 8) {
                document.getElementById('passalert').innerText = "Must be 8 characters no more no less";
            }
            else {
                document.getElementById('passalert').innerText = "";
            }
            if (elem.value.indexOf(' ') !== -1) {
                document.getElementById('wspacesalert').innerText = "Must not contain White Spaces";
            }
            else {
                document.getElementById('wspacesalert').innerText = " ";
            }
        }
        function checkmail(elem) {
            if (elem.value.indexOf(' ') !== -1) {
                document.getElementById('mailalart').innerText = "Must not contain White Spaces";
            }
            else {
                document.getElementById('mailalart').innerText = " ";
            }
        }

        var password = document.getElementById('inpassword');
        function check(elem) {

            if (elem.value.length > 0) {
                if (elem.value != password.value) {
                    document.getElementById('confirmalert').innerText = "The two Passwords don't match";
                    cue = 0
                }
                else {
                    document.getElementById('confirmalert').innerText = "";
                    cue = 1
                }

            }
            else {
                document.getElementById('confirmalert').innerText = "Please Enter Confirm Password";
                cue = 0;
            }

        }
        function formValiation() {
            if (cue == 1) {
                alert("Congratulationsüñê‚ò∫Ô∏è \n Now, you have an account");
                return true;
            }

            else
                return false;
        }
        function checkphone(elem) {
            if (elem.value.length != 11) {
                document.getElementById('phone').innerText = "The phone number must be only 11 digits";
            }
            else {
                document.getElementById('phone').innerText = "";
            }
        }
    
    </script>
